apiVersion: apps/v1
kind: Deployment
metadata: 
  name: frontend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
       name: frontend
       labels:
         app: frontend
    spec:
      containers:
        - name: frontend
          image:  ruxs123/frontend:latest
          ports:
           - containerPort: 3000
          envFrom:
           - configMapRef:
               name: mern-config
           


---

apiVersion: v1
kind: Service
metadata: 
  name: frontend-service
spec:
  type: ClusterIP
  selector:
     app: frontend
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  